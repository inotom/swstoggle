<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>swstoggle.js demo</title>
<style>
.js-swstoggle-handle.js-swstoggle-active {
  background-color: pink;
}
.js-swstoggle-folder {
  transition: all .2s ease-out 0s;
}
.js-swstoggle-active--my-menu,
.js-swstoggle-active--my-menu2 {
  background-color: lightgray;
}
</style>
</head>
<body>
  <h1>swstoggle.js demo</h1>
  <h2>Switch only class attribute of clicked element</h2>
  <a class="js-swstoggle-handle" href="#">MENU1</a>
  <ul>
    <li><a href="#">LINK1</a></li>
    <li><a href="#">LINK2</a></li>
    <li><a href="#">LINK3</a></li>
  </ul>
  <h2>Folding of adjacent elements</h2>
  <a class="js-swstoggle-handle" href="#">MENU2</a>
  <ul class="js-swstoggle-folder">
    <li><a href="#">LINK1</a></li>
    <li><a href="#">LINK2</a></li>
    <li><a href="#">LINK3</a></li>
  </ul>
  <h2>Toggle class attribute of body element</h2>
  <a class="js-swstoggle-handle" id="my-menu" href="#">MENU3</a>
  <ul>
    <li><a href="#">LINK1</a></li>
    <li><a href="#">LINK2</a></li>
    <li><a href="#">LINK3</a></li>
  </ul>
  <h2>Toggle all</h2>
  <a class="js-swstoggle-handle" id="my-menu2" href="#">MENU4</a>
  <ul class="js-swstoggle-folder">
    <li><a href="#">LINK1</a></li>
    <li><a href="#">LINK2</a></li>
    <li><a href="#">LINK3</a></li>
  </ul>
  <script src="swstoggle.min.js"></script>
</body>
</html>
